	<body>
			<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

    <script>
      
      $(document).ready(function () {
        console.log("Testlog");
      $('#send').on('click', function(e) {
       
    e.preventDefault();
    $.ajax({
        type: 'POST',
        url: 'http://localhost:8080/token/createGame',
        dataType: 'json',
        data:{
								"homeTeam": document.getElementById('homeTeam').value,
								"awayTeam": document.getElementById('awayTeam').value
						 },
						 success: function (resp, status, xhr) {
                    var msg = "<p>Status: " + resp.status + "</p><p>To check the status of your transaction, click <a href='" + resp.url + "'>here</a> <p>Message: " + resp.message + "</p>";
                    alert('createGame called succesfully');
                    $("#successPost").html(msg  + "<p>STATUS: " + xhr.status + " " + xhr.statusText + "</p>");
            
        },
        error: function(result) {
          console.log('mislukt: ', result);
            alert('createGame call threw an error');
            
        }
    });
});
});
        
		</script>
